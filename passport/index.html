<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Image Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background-color: #3498db;
            color: white;
            flex: 1;
        }
        
        .primary-btn:hover {
            background-color: #2980b9;
        }
        
        .secondary-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        
        .secondary-btn:hover {
            background-color: #d5dbdb;
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .result-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .captcha-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .captcha-image-container {
            flex: 1;
            min-width: 250px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .captcha-image {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 15px;
        }
        
        .captcha-id-container {
            flex: 1;
            min-width: 250px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .info-value {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
            font-size: 15px;
            word-break: break-all;
        }
        
        .copy-btn {
            background-color: #2ecc71;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .copy-btn:hover {
            background-color: #27ae60;
        }
        
        .answer-section {
            margin-top: 25px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .success-message {
            color: #27ae60;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .captcha-info {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captcha Image Viewer</h1>
        <p class="subtitle">Paste HTTP response to extract and view captcha details</p>
        
        <div class="input-section">
            <textarea id="httpInput" placeholder="Paste your HTTP response here..."></textarea>
            <div class="button-group">
                <button class="primary-btn" id="parseBtn">Parse Response</button>
                <button class="secondary-btn" id="clearBtn">Clear</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2 class="result-title">Captcha Details</h2>
            
            <div class="captcha-info">
                <div class="captcha-image-container">
                    <img id="captchaImg" class="captcha-image" alt="Captcha Image">
                    <p class="info-label">Captcha Image</p>
                </div>
                
                <div class="captcha-id-container">
                    <div class="info-item">
                        <p class="info-label">Captcha ID</p>
                        <div class="info-value" id="captchaIdValue"></div>
                        <button class="copy-btn" data-target="captchaIdValue">Copy ID</button>
                    </div>
                    
                    <div class="info-item">
                        <p class="info-label">Captcha Answer</p>
                        <div class="info-value" id="captchaAnswerValue"></div>
                        <button class="copy-btn" data-target="captchaAnswerValue">Copy Answer</button>
                    </div>
                </div>
            </div>
            
            <div class="answer-section">
                <p class="info-label">Enter Captcha Answer</p>
                <div class="input-group">
                    <input type="text" id="captchaAnswerInput" placeholder="Type the captcha answer here...">
                    <button class="primary-btn" id="submitAnswerBtn">Submit Answer</button>
                </div>
                <p class="success-message" id="successMessage">Answer submitted successfully!</p>
                <p class="error-message" id="errorMessage">Please enter a valid answer.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const httpInput = document.getElementById('httpInput');
            const parseBtn = document.getElementById('parseBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultSection = document.getElementById('resultSection');
            const captchaImg = document.getElementById('captchaImg');
            const captchaIdValue = document.getElementById('captchaIdValue');
            const captchaAnswerValue = document.getElementById('captchaAnswerValue');
            const captchaAnswerInput = document.getElementById('captchaAnswerInput');
            const submitAnswerBtn = document.getElementById('submitAnswerBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const copyButtons = document.querySelectorAll('.copy-btn');
            
            // Parse HTTP response
            parseBtn.addEventListener('click', function() {
                const httpText = httpInput.value.trim();
                
                if (!httpText) {
                    alert('Please paste an HTTP response');
                    return;
                }
                
                try {
                    // Extract JSON part from the HTTP response
                    const jsonStart = httpText.indexOf('{');
                    const jsonEnd = httpText.lastIndexOf('}') + 1;
                    
                    if (jsonStart === -1 || jsonEnd === 0) {
                        throw new Error('No JSON data found in the response');
                    }
                    
                    const jsonString = httpText.substring(jsonStart, jsonEnd);
                    const captchaData = JSON.parse(jsonString);
                    
                    // Display captcha details
                    if (captchaData.captchaId && captchaData.captchaImage) {
                        captchaIdValue.textContent = captchaData.captchaId;
                        captchaImg.src = 'data:image/jpeg;base64,' + captchaData.captchaImage;
                        resultSection.style.display = 'block';
                        
                        // Clear previous messages
                        successMessage.style.display = 'none';
                        errorMessage.style.display = 'none';
                        captchaAnswerInput.value = '';
                    } else {
                        throw new Error('Invalid captcha data format');
                    }
                } catch (error) {
                    alert('Error parsing HTTP response: ' + error.message);
                }
            });
            
            // Clear input
            clearBtn.addEventListener('click', function() {
                httpInput.value = '';
                resultSection.style.display = 'none';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            });
            
            // Copy buttons functionality
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    const textToCopy = targetElement.textContent;
                    
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            // Show temporary feedback
                            const originalText = this.textContent;
                            this.textContent = 'Copied!';
                            setTimeout(() => {
                                this.textContent = originalText;
                            }, 1500);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                });
            });
            
            // Submit captcha answer
            submitAnswerBtn.addEventListener('click', function() {
                const answer = captchaAnswerInput.value.trim();
                
                if (answer) {
                    // Store the answer in the display area
                    captchaAnswerValue.textContent = answer;
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Clear the input
                    captchaAnswerInput.value = '';
                } else {
                    // Show error message
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            });
            
            // Allow pressing Enter to submit answer
            captchaAnswerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAnswerBtn.click();
                }
            });
        });
    </script>
</body>
</html>

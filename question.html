<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTEVTHub Random Question Paper Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #2196F3;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #757575;
            --text: #212121;
            --correct-bg: #d4edda;
            --answer-table-bg: #f0f7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: #f9f9f9;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .header-section {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .header-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-gray);
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        input[readonly] {
            background: var(--light-gray);
            cursor: not-allowed;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .upload-area {
            border: 2px dashed var(--medium-gray);
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            transition: all 0.3s;
            background: white;
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        .upload-area.highlight {
            border-color: var(--primary);
            background-color: rgba(76, 175, 80, 0.05);
        }

        .upload-area p {
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: var(--primary-dark);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-weight: 500;
            color: var(--dark-gray);
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #1976D2;
        }

        .preview-area {
            border: 1px solid var(--medium-gray);
            padding: 25px;
            min-height: 500px;
            border-radius: 8px;
            background: white;
            overflow-y: auto;
            max-height: 600px;
        }

        .preview-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .preview-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .preview-subtitle {
            font-size: 18px;
            color: var(--dark-gray);
            margin-bottom: 10px;
        }

        .preview-meta {
            font-size: 14px;
            color: var(--dark-gray);
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--medium-gray);
        }

        .question:last-child {
            border-bottom: none;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            margin-bottom: 8px;
        }

        .preview-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--medium-gray);
            font-size: 12px;
            color: var(--dark-gray);
        }

        .branding-section {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .branding-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        .answer-key-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: var(--answer-table-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .answer-key-table th,
        .answer-key-table td {
            border: 1px solid var(--medium-gray);
            padding: 8px;
            text-align: center;
        }

        .answer-key-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        .answer-key-table tr:nth-child(even) {
            background-color: rgba(76, 175, 80, 0.05);
        }

        .random-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .random-controls label {
            margin-bottom: 0;
        }

        #questionCount {
            width: 80px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-form {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .random-controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CTEVTHub Random Question Paper Generator</h1>

        <div class="branding-section">
            <div class="branding-title">PDF Branding</div>
            <div class="header-form">
                <div class="form-group">
                    <label for="pdfTitle">PDF Title</label>
                    <input type="text" id="pdfTitle" value="NURSING License Exam Preparation">
                </div>
                <div class="form-group">
                    <label for="preparedBy">Prepared By</label>
                    <input type="text" id="preparedBy" value="CTEVTHub & ctevtnote.com">
                </div>
            </div>
        </div>

        <div class="header-section">
            <div class="header-form">
                <div class="form-group">
                    <label for="examTitle">Exam Title</label>
                    <input type="text" id="examTitle" value="CTEVTHUB License Preparation Questions">
                </div>
                <div class="form-group">
                    <label for="examSubtitle">Subtitle</label>
                    <input type="text" id="examSubtitle" value="Health Assistant License Exam Preparation">
                </div>
                <div class="form-group">
                    <label for="examDate">Date</label>
                    <input type="date" id="examDate">
                </div>
                <div class="form-group">
                    <label for="examDetails">Exam Details</label>
                    <input type="text" id="examDetails"
                        value="Total Questions: 50 | Marks per Question: 1 | Negative Marks: No">
                </div>
                <div class="form-group">
                    <label for="totalJsonQuestions">Total Questions in JSON</label>
                    <input type="text" id="totalJsonQuestions" value="0" readonly>
                </div>
                <div class="form-group">
                    <label for="footerText">Footer Text</label>
                    <input type="text" id="footerText"
                        value="Prepared for Exam Success | Visit ctevtnote.com or CTEVTHub apps">
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions">Answer key is provided at the end of the paper.</textarea>
                </div>
            </div>
        </div>

        <div class="upload-area" id="dropZone">
            <p>Drag & drop your JSON question file here or</p>
            <label for="fileInput" class="file-label">Choose File</label>
            <input type="file" id="fileInput" class="file-input" accept=".json">
        </div>

        <div class="random-controls">
            <label for="questionCount">Number of Questions:</label>
            <input type="number" id="questionCount" min="1" max="100" value="50">
            <button id="randomizeBtn" class="btn">Randomize Questions</button>
        </div>

        <div class="controls">
            <div>
                <button id="previewPdf" class="btn btn-secondary">Preview PDF</button>
                <button id="generatePdf" class="btn">Generate PDF</button>
            </div>
        </div>

        <div class="preview-area" id="preview">
            <div class="preview-header">
                <div class="preview-title" id="previewPdfTitle">NURSING License Exam Preparation</div>
                <div class="preview-subtitle" id="previewPreparedBy">Prepared By: CTEVTHub & ctevtnote.com</div>
            </div>
            <p style="text-align: center;">Upload a JSON file to preview questions</p>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let questionsData = null;
        let selectedQuestions = [];
        let answerKey = [];

        // Placeholder for logo base64 (replace with actual base64 string)
        const logoBase64 = 'logo_black.png'; // Replace with actual base64 string of CTEVTHub-Logo.png

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('examDate').value = formattedDate;

            // Update preview titles
            updatePreviewTitles();
        });

        // Update preview titles when inputs change
        document.getElementById('pdfTitle').addEventListener('input', updatePreviewTitles);
        document.getElementById('preparedBy').addEventListener('input', updatePreviewTitles);

        function updatePreviewTitles() {
            document.getElementById('previewPdfTitle').textContent = document.getElementById('pdfTitle').value;
            document.getElementById('previewPreparedBy').textContent = "Prepared By: " + document.getElementById('preparedBy').value;
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');

        ['dragover', 'dragenter'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('highlight');
            });
        });

        ['dragleave', 'dragend'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('highlight');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.json')) {
                handleFileUpload(file);
            } else {
                alert('Please upload a JSON file');
            }
        });

        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    questionsData = JSON.parse(e.target.result);
                    // Update total JSON questions
                    const totalQuestions = questionsData.questions ? questionsData.questions.length : 0;
                    document.getElementById('totalJsonQuestions').value = totalQuestions;
                    // Update subtitle with levelName from JSON
                    if (questionsData.levelName) {
                        document.getElementById('examSubtitle').value = questionsData.levelName;
                    }
                    // Randomize questions
                    randomizeQuestions();
                } catch (error) {
                    alert('Error parsing JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Randomize questions function
        function randomizeQuestions() {
            if (!questionsData || !questionsData.questions) return;

            const questionCount = parseInt(document.getElementById('questionCount').value) || 50;
            const allQuestions = [...questionsData.questions];

            // Reset arrays
            selectedQuestions = [];
            answerKey = [];

            // Shuffle all questions
            for (let i = allQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
            }

            // Select the requested number of questions
            selectedQuestions = allQuestions.slice(0, Math.min(questionCount, allQuestions.length));

            // Update exam details with the actual number of questions
            document.getElementById('examDetails').value = `Total Questions: ${selectedQuestions.length} | Marks per Question: 1 | Negative Marks: No`;

            // Create answer key
            selectedQuestions.forEach((q, index) => {
                answerKey.push({
                    questionNo: index + 1,
                    answer: q.correctAnswer
                });
            });

            renderPreview();
        }

        // Format date for display
        function formatDisplayDate(dateString) {
            if (!dateString) return '';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Render preview of questions
        function renderPreview() {
            const preview = document.getElementById('preview');

            if (selectedQuestions.length === 0) {
                preview.innerHTML = '<p>No questions selected. Please upload a JSON file first.</p>';
                return;
            }

            let html = `
                <div class="preview-header">
                    <div class="preview-title">${document.getElementById('pdfTitle').value}</div>
                    <div class="preview-subtitle">Prepared By: ${document.getElementById('preparedBy').value}</div>
                    <div class="preview-meta">
                        <strong>${document.getElementById('examTitle').value}</strong><br>
                        ${document.getElementById('examSubtitle').value}<br>
                        <strong>Date:</strong> ${formatDisplayDate(document.getElementById('examDate').value)}<br>
                        ${document.getElementById('examDetails').value}<br>
                        Total Questions: ${selectedQuestions.length}
                    </div>
                    <p><em>${document.getElementById('instructions').value}</em></p>
                </div>
                <hr>
            `;

            selectedQuestions.forEach((q, index) => {
                html += `
                    <div class="question">
                        <div class="question-text"><strong>${index + 1}. ${q.title_name}</strong></div>
                        <div class="options">
                `;

                for (const [key, value] of Object.entries(q.options)) {
                    html += `
                        <div class="option">
                            <span><strong>${key}:</strong> ${value}</span>
                        </div>
                    `;
                }

                html += `</div></div>`;
            });

            // Add answer key table
            html += `
                <div style="margin-top: 40px;">
                    <h3 style="text-align: center; color: var(--primary-dark); margin-bottom: 15px;">Answer Key</h3>
                    <table class="answer-key-table">
                        <thead>
                            <tr>
                                <th>Question No.</th>
                                <th>Answer</th>
                                <th>Question No.</th>
                                <th>Answer</th>
                                <th>Question No.</th>
                                <th>Answer</th>
                                <th>Question No.</th>
                                <th>Answer</th>
                                <th>Question No.</th>
                                <th>Answer</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            // Create rows with 5 columns each
            for (let i = 0; i < Math.ceil(selectedQuestions.length / 5); i++) {
                html += '<tr>';
                for (let j = 0; j < 5; j++) {
                    const index = i * 5 + j;
                    if (index < selectedQuestions.length) {
                        html += `<td>${index + 1}</td><td>${selectedQuestions[index].correctAnswer}</td>`;
                    } else {
                        html += '<td></td><td></td>';
                    }
                }
                html += '</tr>';
            }

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            html += `
                <div class="preview-footer">
                    ${document.getElementById('footerText').value}<br>
                    © CTEVTHub & ctevtnote.com
                </div>
            `;

            preview.innerHTML = html;
        }

        // Generate PDF
        function generatePDF(preview = false) {
            if (selectedQuestions.length === 0) {
                alert('Please upload a JSON file first');
                return;
            }

            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            // Define colors to match CSS
            const primaryDark = [56, 142, 60]; // --primary-dark: #388E3C
            const textColor = [33, 33, 33]; // --text: #212121
            const darkGray = [117, 117, 117]; // --dark-gray: #757575
            const mediumGray = [224, 224, 224]; // --medium-gray: #e0e0e0

            // Set font to Helvetica (closest to Poppins)
            doc.setFont('Helvetica');

            // Function to add background image with 20% opacity
            function addBackgroundImage() {
                try {
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    const maxWidth = 180; // Max width to fit A4 with margins
                    const aspectRatio = 1; // 1600x1600 logo has 1:1 aspect ratio
                    const imgWidth = maxWidth;
                    const imgHeight = imgWidth / aspectRatio; // Maintain aspect ratio
                    const x = (pageWidth - imgWidth) / 2; // Center horizontally
                    const y = (pageHeight - imgHeight) / 2; // Center vertically

                    doc.setGState(new doc.GState({ opacity: 0.07 }));
                    doc.addImage(logoBase64, 'PNG', x, y, imgWidth, imgHeight);
                    doc.setGState(new doc.GState({ opacity: 2 }));
                } catch (e) {
                    console.warn('Failed to add background image:', e);
                }
            }

            // Cover page
            addBackgroundImage(); // Use background image as logo

            doc.setFontSize(24);
            doc.setFont('Helvetica', 'bold');
            doc.setTextColor(...primaryDark);
            doc.text(document.getElementById('pdfTitle').value, 105, 60, { align: 'center' });

            doc.setFontSize(18);
            doc.setFont('Helvetica', 'normal');
            doc.setTextColor(...darkGray);
            doc.text('Prepared By: ' + document.getElementById('preparedBy').value, 105, 70, { align: 'center' });

            doc.setFontSize(14);
            doc.text(formatDisplayDate(document.getElementById('examDate').value), 105, 80, { align: 'center' });

            // Additional cover page text
            doc.setFontSize(12);
            doc.setFont('Helvetica', 'italic');
            doc.setTextColor(...primaryDark);
            doc.text('Download CTEVTHub apps on Playstore', 105, 100, { align: 'center' });
            doc.text('Visit ctevtnote.com', 105, 108, { align: 'center' });

            // Cover page copyright footer
            doc.setFontSize(8);
            doc.setFont('Helvetica', 'normal');
            doc.setTextColor(...darkGray);
            doc.text('© CTEVTHub & ctevtnote.com', 105, 280, { align: 'center' });

            // Add new page for questions
            doc.addPage();

            // Add background to question pages
            addBackgroundImage();

            // Header section
            doc.setFontSize(16);
            doc.setFont('Helvetica', 'bold');
            doc.setTextColor(...primaryDark);
            doc.text(document.getElementById('examTitle').value, 105, 20, { align: 'center' });

            doc.setFontSize(14);
            doc.setFont('Helvetica', 'normal');
            doc.setTextColor(...darkGray);
            doc.text(document.getElementById('examSubtitle').value, 105, 28, { align: 'center' });

            doc.setFontSize(12);
            doc.text(`Date: ${formatDisplayDate(document.getElementById('examDate').value)}`, 105, 36, { align: 'center' });
            doc.text(document.getElementById('examDetails').value, 105, 42, { align: 'center' });
            doc.text(`Total Questions: ${selectedQuestions.length}`, 105, 48, { align: 'center' });

            doc.setFontSize(10);
            doc.setFont('Helvetica', 'italic');
            doc.text(document.getElementById('instructions').value, 105, 56, { align: 'center' });

            // Draw header border
            doc.setDrawColor(...mediumGray);
            doc.setLineWidth(0.3);
            doc.line(15, 61, 195, 61);

            // Add questions
            let y = 71;
            selectedQuestions.forEach((q, index) => {
                if (y > 260) {
                    doc.addPage();
                    addBackgroundImage();
                    y = 20;
                    // Add copyright footer on new pages
                    doc.setFontSize(8);
                    doc.setFont('Helvetica', 'normal');
                    doc.setTextColor(...darkGray);
                    doc.text('© CTEVTHub & ctevtnote.com', 105, 280, { align: 'center' });
                }

                // Question text
                doc.setFontSize(12);
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor(...textColor);
                const questionLines = doc.splitTextToSize(`${index + 1}. ${q.title_name}`, 180);
                doc.text(questionLines, 15, y);
                y += questionLines.length * 5 + 2;

                // Options
                doc.setFontSize(10);
                doc.setFont('Helvetica', 'normal');
                for (const [key, value] of Object.entries(q.options)) {
                    const optionText = `${key}: ${value}`;
                    const optionLines = doc.splitTextToSize(optionText, 175);

                    doc.setTextColor(...textColor);
                    doc.text(optionLines, 20, y);
                    y += optionLines.length * 4 + 2;
                }

                // Draw dashed border
                doc.setDrawColor(...mediumGray);
                doc.setLineWidth(0.2);
                doc.setLineDash([1, 1], 0);
                doc.line(15, y, 195, y);
                doc.setLineDash();
                y += 5;
            });

            // Add answer key table
            doc.addPage();
            addBackgroundImage();

            // Answer key header
            doc.setFontSize(16);
            doc.setFont('Helvetica', 'bold');
            doc.setTextColor(...primaryDark);
            doc.text('Answer Key', 105, 20, { align: 'center' });

            // Draw header border
            doc.setDrawColor(...mediumGray);
            doc.setLineWidth(0.3);
            doc.line(15, 25, 195, 25);

            // Create answer key table data
            const tableData = [];
            for (let i = 0; i < selectedQuestions.length; i += 5) {
                const row = [];
                for (let j = 0; j < 5; j++) {
                    const index = i + j;
                    if (index < selectedQuestions.length) {
                        row.push((index + 1).toString(), selectedQuestions[index].correctAnswer);
                    } else {
                        row.push('', '');
                    }
                }
                tableData.push(row);
            }

            // Create answer key table
            doc.autoTable({
                startY: 30,
                head: [['Q.No', 'Ans', 'Q.No', 'Ans', 'Q.No', 'Ans', 'Q.No', 'Ans', 'Q.No', 'Ans']],
                body: tableData,
                theme: 'grid',
                headStyles: {
                    fillColor: primaryDark,
                    textColor: [255, 255, 255],
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [240, 247, 255]
                },
                styles: {
                    fontSize: 10,
                    cellPadding: 3,
                    textColor: textColor
                },
                margin: { left: 15, right: 15 }
            });

            // Footer
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(8);
            doc.setFont('Helvetica', 'normal');
            doc.setTextColor(...darkGray);
            doc.text(document.getElementById('footerText').value, 105, finalY, { align: 'center' });
            doc.text('© CTEVTHub & ctevtnote.com', 105, finalY + 5, { align: 'center' });

            // Draw footer border
            doc.setDrawColor(...mediumGray);
            doc.setLineWidth(0.3);
            doc.line(15, finalY - 5, 195, finalY - 5);

            // Dynamic file name based on examSubtitle
            let fileName = document.getElementById('examSubtitle').value;
            if (!fileName) {
                fileName = 'CTEVTHub_Exam'; // Fallback file name if examSubtitle is empty
            }
            // Sanitize file name: replace spaces with underscores and remove invalid characters
            fileName = fileName.replace(/[^a-zA-Z0-9\s-]/g, '').replace(/\s+/g, '_') + '.pdf';

            if (preview) {
                const pdfData = doc.output('datauristring');
                window.open(pdfData);
            } else {
                doc.save(fileName);
            }
        }

        // Button event listeners
        document.getElementById('generatePdf').addEventListener('click', function () {
            generatePDF(false);
        });

        document.getElementById('previewPdf').addEventListener('click', function () {
            generatePDF(true);
        });

        document.getElementById('randomizeBtn').addEventListener('click', function () {
            randomizeQuestions();
        });

        // Update preview when any header field changes
        const headerFields = ['examTitle', 'examSubtitle', 'examDate', 'examDetails', 'instructions', 'footerText'];
        headerFields.forEach(field => {
            document.getElementById(field).addEventListener('input', renderPreview);
        });

        // Update when question count changes
        document.getElementById('questionCount').addEventListener('change', function () {
            if (questionsData) {
                randomizeQuestions();
            }
        });
    </script>
</body>

</html>

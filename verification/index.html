<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification ID Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            opacity: 0.8;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn {
            background: #3498db;
            color: white;
        }

        .generate-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .copy-btn {
            background: #2ecc71;
            color: white;
        }

        .copy-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .output-section {
            margin-top: 30px;
        }

        .output-section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .code-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .highlight {
            color: #f39c12;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Verification ID Code Generator</h1>
            <p>Enter your verification IDs and generate the complete JavaScript code</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="detailVerification">Detail Verification ID</label>
                    <input type="text" id="detailVerification" placeholder="Enter detail verification ID">
                </div>

                <div class="input-group">
                    <label for="emailVerification">Email Verification ID</label>
                    <input type="text" id="emailVerification" placeholder="Enter email verification ID">
                </div>

                <div class="input-group">
                    <label for="phoneVerification">Phone Verification ID</label>
                    <input type="text" id="phoneVerification" placeholder="Enter phone verification ID">
                </div>

                <div class="button-group">
                    <button class="generate-btn" id="generateBtn">Generate Code</button>
                    <button class="copy-btn" id="copyBtn">Copy Code</button>
                </div>
            </div>

            <div class="output-section">
                <h2>Generated Code:</h2>
                <div class="code-output" id="codeOutput">
                    // Your generated code will appear here
                    // Fill in the fields above and click "Generate Code"
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Verification ID Code Generator &copy; 2023</p>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const detailVerification = document.getElementById('detailVerification').value || '123';
            const emailVerification = document.getElementById('emailVerification').value || '123';
            const phoneVerification = document.getElementById('phoneVerification').value || '123';

            const code = `const original_lt = lt;
lt = async function(param) {
    param.detail_verification_id = ${detailVerification};
    param.email_verification_id = ${emailVerification};
    param.phone_verification_id = ${phoneVerification};
    return original_lt(param);
}`;

            document.getElementById('codeOutput').textContent = code;
        });

        document.getElementById('copyBtn').addEventListener('click', function () {
            const codeOutput = document.getElementById('codeOutput');
            const textArea = document.createElement('textarea');
            textArea.value = codeOutput.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Visual feedback
            const originalText = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = originalText;
            }, 2000);
        });
    </script>
</body>

</html>
